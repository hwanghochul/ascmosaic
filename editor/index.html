<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AscMosaic 라이브러리 테스트 예제</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
    }

    .canvas-container {
      width: 100%;
      height: 500px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
      background: #f5f5f5;
      cursor: grab;
    }

    .canvas-container:active {
      cursor: grabbing;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .texture-selector-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .texture-selector-container label {
      font-weight: 500;
      color: #333;
      min-width: 120px;
    }

    .texture-options {
      display: flex;
      gap: 15px;
      flex: 1;
    }

    .texture-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .texture-option input[type="radio"] {
      cursor: pointer;
    }

    .texture-option label {
      cursor: pointer;
      font-weight: normal;
      min-width: auto;
    }

    .slider-container label {
      font-weight: 500;
      color: #333;
      min-width: 120px;
    }

    .slider-container input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb:hover {
      background: #5568d3;
    }

    .slider-container input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .slider-container input[type="range"]::-moz-range-thumb:hover {
      background: #5568d3;
    }

    .slider-value {
      min-width: 40px;
      text-align: right;
      font-weight: 600;
      color: #667eea;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      margin-top: 20px;
    }

    .info h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .info p {
      color: #666;
      line-height: 1.6;
    }

    code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="canvas-container" class="canvas-container"></div>
    
    <div class="controls">
      <button id="add-cube-btn">큐브 추가</button>
      <button id="add-sphere-btn">구 추가</button>
      <button id="clear-btn">초기화</button>
      <button id="ascii-toggle-btn">ASCII 필터 토글</button>
    </div>

    <div class="slider-container" id="pixel-size-container" style="display: none;">
      <label for="pixel-size-slider">픽셀 사이즈:</label>
      <input type="range" id="pixel-size-slider" min="4" max="32" value="10" step="1">
      <span class="slider-value" id="pixel-size-value">10</span>
    </div>

    <div class="slider-container" id="noise-intensity-container" style="display: none;">
      <label for="noise-intensity-slider">노이즈 강도:</label>
      <input type="range" id="noise-intensity-slider" min="0" max="100" value="0" step="1">
      <span class="slider-value" id="noise-intensity-value">0.00</span>
    </div>

    <div class="slider-container" id="noise-fps-container" style="display: none;">
      <label for="noise-fps-slider">노이즈 FPS:</label>
      <input type="range" id="noise-fps-slider" min="1" max="60" value="10" step="1">
      <span class="slider-value" id="noise-fps-value">10</span>
    </div>

    <div class="texture-selector-container" id="texture-selector-container" style="display: none;">
      <label>텍스처 선택:</label>
      <div class="texture-options">
        <div class="texture-option">
          <input type="radio" id="texture-cell1" name="texture-select" value="/textures/mosaic_cell.png" checked>
          <label for="texture-cell1">mosaic_cell.png</label>
        </div>
        <div class="texture-option">
          <input type="radio" id="texture-cell2" name="texture-select" value="/textures/mosaic_cell2.png">
          <label for="texture-cell2">mosaic_cell2.png</label>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
