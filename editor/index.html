<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AscMosaic 에디터</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: 1fr auto;
      background: #f0f0f0;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      grid-column: 1;
      grid-row: 1 / 3;
      background: #fafafa;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar-title {
      padding: 12px 16px;
      font-weight: 600;
      color: #333;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    /* 아코디언 */
    .accordion-section {
      border-bottom: 1px solid #e0e0e0;
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #fff;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      color: #333;
    }

    .accordion-header:hover {
      background: #f5f5f5;
    }

    .accordion-section.open .accordion-header {
      background: #e8eaed;
      border-bottom: 1px solid #e0e0e0;
    }

    .accordion-icon {
      font-size: 10px;
      transition: transform 0.2s;
      color: #666;
    }

    .accordion-section.open .accordion-icon {
      transform: rotate(-180deg);
    }

    .accordion-content {
      display: none;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .accordion-section.open .accordion-content {
      display: block;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .control-row:last-child {
      margin-bottom: 0;
    }

    .control-row label {
      font-size: 13px;
      color: #333;
      min-width: 100px;
    }

    .control-row input[type="range"] {
      flex: 1;
      min-width: 0;
      height: 6px;
      border-radius: 3px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }

    .control-row input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
    }

    .control-row input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
    }

    .control-row .slider-value {
      min-width: 36px;
      text-align: right;
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
    }

    .control-row .combo-select {
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      font-size: 13px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    .control-row .combo-select:focus {
      outline: none;
      border-color: #667eea;
    }

    .control-row.checkboxes {
      gap: 16px;
    }

    .control-row.checkboxes label {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
      cursor: pointer;
    }

    .control-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .control-group {
      margin-bottom: 14px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    .control-group-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      padding-left: 4px;
    }

    .btn-block {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .btn-block:hover {
      background: #5568d3;
    }

    .btn-block:last-child {
      margin-bottom: 0;
    }

    .btn-block.secondary {
      background: #6c757d;
    }

    .btn-block.secondary:hover {
      background: #5a6268;
    }

    /* 오른쪽 콘텐츠 영역 */
    .content-area {
      grid-column: 2;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 0;
      background: #e8e8e8;
      padding: 20px;
    }

    #canvas-container {
      background: #fff;
      border: 1px solid #d0d0d0;
      cursor: grab;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #canvas-container:active {
      cursor: grabbing;
    }

    /* 하단 HTML 패널 */
    .html-panel {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      min-height: 200px;
      max-height: 40vh;
      background: #fff;
      border-top: 1px solid #e0e0e0;
    }

    .html-panel-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      flex-shrink: 0;
    }

    .html-panel-title {
      font-size: 12px;
      font-weight: 600;
      color: #495057;
      margin-right: 8px;
    }

    .html-panel-header label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #495057;
      cursor: pointer;
      margin: 0;
    }

    .html-panel-header input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    .html-panel-header .btn-panel {
      padding: 4px 10px;
      font-size: 12px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: #fff;
      color: #495057;
      cursor: pointer;
    }

    .html-panel-header .btn-panel:hover {
      background: #e9ecef;
    }

    .html-panel-header .btn-panel.primary {
      background: #667eea;
      color: #fff;
      border-color: #667eea;
    }

    .html-panel-header .btn-panel.primary:hover {
      background: #5a6fd6;
    }

    #generated-html-code {
      flex: 1;
      min-height: 120px;
      padding: 12px 16px;
      border: none;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.5;
      background: #fafafa;
      color: #333;
      resize: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #generated-html-code:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- 왼쪽 사이드바 -->
  <aside class="sidebar">
    <div class="sidebar-title">AscMosaic 에디터</div>

    <!-- 1. ASCII 필터 설정 -->
    <div class="accordion-section open" data-accordion="ascii">
      <div class="accordion-header">
        <span>ASCII 필터 설정</span>
        <span class="accordion-icon">▼</span>
      </div>
      <div class="accordion-content">
        <div class="control-row">
          <button type="button" id="ascii-toggle-btn" class="btn-block">ASCII 필터 토글</button>
        </div>
        <div class="control-row" id="pixel-size-container" style="display: none;">
          <label for="pixel-size-slider">픽셀 사이즈</label>
          <input type="range" id="pixel-size-slider" min="4" max="32" value="10" step="1">
          <span class="slider-value" id="pixel-size-value">10</span>
        </div>
        <div class="control-row" id="noise-intensity-container" style="display: none;">
          <label for="noise-intensity-slider">노이즈 강도</label>
          <input type="range" id="noise-intensity-slider" min="0" max="100" value="0" step="1">
          <span class="slider-value" id="noise-intensity-value">0.00</span>
        </div>
        <div class="control-row" id="noise-fps-container" style="display: none;">
          <label for="noise-fps-slider">노이즈 FPS</label>
          <input type="range" id="noise-fps-slider" min="1" max="60" value="10" step="1">
          <span class="slider-value" id="noise-fps-value">10</span>
        </div>
        <div class="control-row" id="cell-count-container" style="display: none;">
          <label for="cell-count-slider">셀 개수</label>
          <input type="range" id="cell-count-slider" min="2" max="20" value="6" step="1">
          <span class="slider-value" id="cell-count-value">6</span>
        </div>
        <div class="control-group" id="set-config-container" style="display: none;">
          <div class="control-row">
            <label for="set-count-slider">세트(행) 개수</label>
            <input type="range" id="set-count-slider" min="1" max="10" value="1" step="1">
            <span class="slider-value" id="set-count-value">1</span>
          </div>
          <div class="control-row">
            <label for="set-selection-mode-select">세트 선택</label>
            <select id="set-selection-mode-select" class="combo-select">
              <option value="first">첫번째만</option>
              <option value="random">랜덤</option>
              <option value="cycle">순회</option>
            </select>
          </div>
        </div>
        <div class="control-row" id="avoid-container" style="display: none;">
          <label><input type="checkbox" id="avoid-checkbox"> 회피하기</label>
        </div>
        <div class="control-row" id="avoid-radius-container" style="display: none;">
          <label for="avoid-radius-slider">회피 범위</label>
          <input type="range" id="avoid-radius-slider" min="20" max="200" value="80" step="5">
          <span class="slider-value" id="avoid-radius-value">80</span>
        </div>
        <div class="control-row" id="avoid-strength-container" style="display: none;">
          <label for="avoid-strength-slider">회피 강도</label>
          <input type="range" id="avoid-strength-slider" min="0.1" max="3" value="1" step="0.1">
          <span class="slider-value" id="avoid-strength-value">1.0</span>
        </div>
        <div class="control-row" id="cell-select-container" style="display: none;">
          <label for="cell-select">셀 선택</label>
          <select id="cell-select" class="combo-select"></select>
        </div>
      </div>
    </div>

    <!-- 2. 모델 설정 -->
    <div class="accordion-section" data-accordion="model">
      <div class="accordion-header">
        <span>모델 설정</span>
        <span class="accordion-icon">▼</span>
      </div>
      <div class="accordion-content">
        <div class="control-row">
          <label for="shape-select">도형</label>
          <select id="shape-select" class="combo-select">
            <option value="sphere">구</option>
            <option value="cube">큐브</option>
            <option value="plane">평면</option>
            <option value="glb">GLB 모델</option>
          </select>
        </div>
        <div class="control-row" id="model-select-container" style="display: none;">
          <label for="model-select">모델 선택</label>
          <select id="model-select" class="combo-select"></select>
        </div>
        <div class="control-row" id="texture-select-container">
          <label for="texture-select">텍스처</label>
          <select id="texture-select" class="combo-select"></select>
        </div>
        <div class="control-row" id="shape-scale-params">
          <label for="scale-slider">크기</label>
          <input type="range" id="scale-slider" min="0.1" max="100" value="1" step="0.1">
          <span class="slider-value" id="scale-value">1</span>
        </div>
        <div class="control-row" id="shape-sphere-params" style="display: none;">
          <label for="sphere-radius">반지름</label>
          <input type="range" id="sphere-radius" min="0.5" max="5" value="2" step="0.1">
          <span class="slider-value" id="sphere-radius-value">2</span>
        </div>
        <div class="control-row" id="shape-cube-params" style="display: none;">
          <label for="cube-size">큐브 크기</label>
          <input type="range" id="cube-size" min="1" max="6" value="4" step="0.1">
          <span class="slider-value" id="cube-size-value">4</span>
        </div>
        <div class="control-group" id="shape-plane-params" style="display: none;">
          <div class="control-row">
            <label for="plane-width">가로</label>
            <input type="range" id="plane-width" min="1" max="6" value="4" step="0.1">
            <span class="slider-value" id="plane-width-value">4</span>
          </div>
          <div class="control-row">
            <label for="plane-height">세로</label>
            <input type="range" id="plane-height" min="1" max="6" value="4" step="0.1">
            <span class="slider-value" id="plane-height-value">4</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 3. 콘텐츠 크기 -->
    <div class="accordion-section" data-accordion="canvas-size">
      <div class="accordion-header">
        <span>콘텐츠 크기</span>
        <span class="accordion-icon">▼</span>
      </div>
      <div class="accordion-content">
        <div class="control-row">
          <label for="canvas-width-slider">너비 (px)</label>
          <input type="range" id="canvas-width-slider" min="200" max="2000" value="800" step="10">
          <span class="slider-value" id="canvas-width-value">800</span>
        </div>
        <div class="control-row">
          <label for="canvas-height-slider">높이 (px)</label>
          <input type="range" id="canvas-height-slider" min="200" max="2000" value="600" step="10">
          <span class="slider-value" id="canvas-height-value">600</span>
        </div>
      </div>
    </div>

    <!-- 4. 컨트롤 설정 -->
    <div class="accordion-section" data-accordion="control">
      <div class="accordion-header">
        <span>컨트롤 설정</span>
        <span class="accordion-icon">▼</span>
      </div>
      <div class="accordion-content">
        <div class="control-row">
          <label for="control-mode-select">컨트롤 모드</label>
          <select id="control-mode-select" class="combo-select">
            <option value="orbit">오비트</option>
            <option value="fixed">정지</option>
            <option value="tilt">기울임</option>
          </select>
        </div>
        <div class="control-row checkboxes" id="tilt-invert-container" style="display: none;">
          <label><input type="checkbox" id="tilt-invert-x"> X축 반전</label>
          <label><input type="checkbox" id="tilt-invert-y"> Y축 반전</label>
        </div>
        <div class="control-group" id="tilt-settings-container" style="display: none;">
          <div class="control-row">
            <label for="tilt-max-angle">최대 기울임(도)</label>
            <input type="range" id="tilt-max-angle" min="5" max="90" value="30" step="1">
            <span class="slider-value" id="tilt-max-angle-value">30</span>
          </div>
          <div class="control-row">
            <label for="tilt-smoothness">스무스 속도</label>
            <input type="range" id="tilt-smoothness" min="0.01" max="1" value="0.15" step="0.01">
            <span class="slider-value" id="tilt-smoothness-value">0.15</span>
          </div>
        </div>
      </div>
    </div>

  </aside>

  <!-- 오른쪽: 콘텐츠 + 하단 HTML -->
  <main class="content-area">
    <div id="canvas-container"></div>
  </main>

  <section class="html-panel">
    <div class="html-panel-header">
      <span class="html-panel-title">HTML 코드</span>
      <label>
        <input type="checkbox" id="realtime-code-toggle" checked> 실시간
      </label>
      <button type="button" id="generate-html-btn" class="btn-panel primary" style="display: none;">생성</button>
      <button type="button" id="copy-code-btn" class="btn-panel">복사</button>
      <button type="button" id="preview-html-btn" class="btn-panel">새 창에서 미리보기</button>
    </div>
    <textarea id="generated-html-code" readonly placeholder="실시간이 켜져 있으면 자동으로, 꺼져 있으면 생성 버튼을 누르면 코드가 표시됩니다."></textarea>
  </section>

  <script type="module" src="/main.ts"></script>
</body>
</html>
