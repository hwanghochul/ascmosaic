<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AscMosaic 라이브러리 테스트 예제</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
    }

    .canvas-container {
      width: 100%;
      height: 500px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
      background: #f5f5f5;
      cursor: grab;
    }

    .canvas-container:active {
      cursor: grabbing;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .cell-select-container,
    .texture-select-container,
    .shape-select-container,
    .model-select-container,
    .control-mode-select-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .tilt-invert-container {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .tilt-invert-container label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }

    .tilt-invert-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .cell-select-container label,
    .texture-select-container label,
    .shape-select-container label,
    .model-select-container label,
    .control-mode-select-container label {
      font-weight: 500;
      color: #333;
      min-width: 120px;
    }

    .combo-select {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }

    .combo-select:focus {
      outline: none;
      border-color: #667eea;
    }

    .shape-params-container {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px 10px 10px 28px;
      margin-bottom: 10px;
      background: #f0f1f3;
      border-radius: 6px;
      border-left: 3px solid #667eea;
    }

    .shape-params-container label {
      font-weight: 500;
      color: #333;
      min-width: 50px;
    }

    .shape-params-container input[type="range"] {
      flex: 1;
      min-width: 100px;
      max-width: 200px;
      height: 6px;
      border-radius: 3px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }

    .shape-params-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
    }

    .shape-params-container .slider-value {
      min-width: 36px;
      text-align: right;
      font-weight: 600;
      color: #667eea;
    }

    .slider-container label {
      font-weight: 500;
      color: #333;
      min-width: 120px;
    }

    .slider-container input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb:hover {
      background: #5568d3;
    }

    .slider-container input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .slider-container input[type="range"]::-moz-range-thumb:hover {
      background: #5568d3;
    }

    .slider-value {
      min-width: 40px;
      text-align: right;
      font-weight: 600;
      color: #667eea;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      margin-top: 20px;
    }

    .info h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .info p {
      color: #666;
      line-height: 1.6;
    }

    code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .code-generation-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
    }

    #generated-html-code {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      background: #f8f9fa;
      color: #333;
      resize: vertical;
      margin-top: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #generated-html-code:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="canvas-container" class="canvas-container"></div>
    
    <div class="controls">
      <button id="ascii-toggle-btn">ASCII 필터 토글</button>
    </div>

    <div class="slider-container" id="pixel-size-container" style="display: none;">
      <label for="pixel-size-slider">픽셀 사이즈:</label>
      <input type="range" id="pixel-size-slider" min="4" max="32" value="10" step="1">
      <span class="slider-value" id="pixel-size-value">10</span>
    </div>

    <div class="slider-container" id="noise-intensity-container" style="display: none;">
      <label for="noise-intensity-slider">노이즈 강도:</label>
      <input type="range" id="noise-intensity-slider" min="0" max="100" value="0" step="1">
      <span class="slider-value" id="noise-intensity-value">0.00</span>
    </div>

    <div class="slider-container" id="noise-fps-container" style="display: none;">
      <label for="noise-fps-slider">노이즈 FPS:</label>
      <input type="range" id="noise-fps-slider" min="1" max="60" value="10" step="1">
      <span class="slider-value" id="noise-fps-value">10</span>
    </div>

    <div class="slider-container" id="cell-count-container" style="display: none;">
      <label for="cell-count-slider">셀 개수:</label>
      <input type="range" id="cell-count-slider" min="2" max="20" value="6" step="1">
      <span class="slider-value" id="cell-count-value">6</span>
    </div>

    <div class="cell-select-container" id="cell-select-container" style="display: none;">
      <label for="cell-select">셀 선택:</label>
      <select id="cell-select" class="combo-select"></select>
    </div>

    <div class="shape-select-container" id="shape-select-container">
      <label for="shape-select">도형 선택:</label>
      <select id="shape-select" class="combo-select">
        <option value="sphere">구</option>
        <option value="cube">큐브</option>
        <option value="plane">평면</option>
        <option value="glb">GLB 모델</option>
      </select>
    </div>

    <div class="model-select-container" id="model-select-container" style="display: none;">
      <label for="model-select">모델 선택:</label>
      <select id="model-select" class="combo-select"></select>
    </div>

    <div class="shape-params-container" id="shape-scale-params">
      <label for="scale-slider">크기:</label>
      <input type="range" id="scale-slider" min="0.1" max="100" value="1" step="0.1">
      <span class="slider-value" id="scale-value">1</span>
    </div>

    <div class="shape-params-container" id="shape-sphere-params" style="display: none;">
      <label for="sphere-radius">반지름:</label>
      <input type="range" id="sphere-radius" min="0.5" max="5" value="2" step="0.1">
      <span class="slider-value" id="sphere-radius-value">2</span>
    </div>
    <div class="shape-params-container" id="shape-cube-params" style="display: none;">
      <label for="cube-size">크기:</label>
      <input type="range" id="cube-size" min="1" max="6" value="4" step="0.1">
      <span class="slider-value" id="cube-size-value">4</span>
    </div>
    <div class="shape-params-container" id="shape-plane-params" style="display: none;">
      <label for="plane-width">가로:</label>
      <input type="range" id="plane-width" min="1" max="6" value="4" step="0.1">
      <span class="slider-value" id="plane-width-value">4</span>
      <label for="plane-height">세로:</label>
      <input type="range" id="plane-height" min="1" max="6" value="4" step="0.1">
      <span class="slider-value" id="plane-height-value">4</span>
    </div>

    <div class="texture-select-container" id="texture-select-container">
      <label for="texture-select">텍스처 선택:</label>
      <select id="texture-select" class="combo-select"></select>
    </div>

    <div class="control-mode-select-container" id="control-mode-select-container">
      <label for="control-mode-select">컨트롤 모드:</label>
      <select id="control-mode-select" class="combo-select">
        <option value="orbit">오비트</option>
        <option value="fixed">정지</option>
        <option value="tilt">기울임</option>
      </select>
    </div>

    <div class="tilt-invert-container" id="tilt-invert-container" style="display: none;">
      <label>
        <input type="checkbox" id="tilt-invert-x"> X축 반전
      </label>
      <label>
        <input type="checkbox" id="tilt-invert-y"> Y축 반전
      </label>
    </div>

    <div class="code-generation-container" style="margin-top: 20px;">
      <div class="controls">
        <button id="generate-html-btn">HTML 코드 생성</button>
        <button id="preview-html-btn" style="display: none;">새 창에서 확인</button>
      </div>
      <textarea id="generated-html-code" readonly style="display: none;"></textarea>
    </div>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
